<!DOCTYPE html>
<html>

<head>
    <title>My Eth Wallet</title>
    <link rel="stylesheet" type="text/css" href="inter.css" />

</head>

<body>

    <h2>My ETHER Wallet</h2>
    
    <div class="row inside">
        <div class="col-75">
            <form>
                <div>
                    <div class="container">
                        <h4>Account <span class="info" style="color:black"> <b>ETH</b></span></h4>
                        <p>Public Key: <span class="info">public key</span></p>
                        <p>Private Key:<span class="info"><a href="#"> show </a>&nbsp private Key</span></p>
                        <p>Balance ETH: <span class="info">8.1455</span></p>
                        <p>Balance USD: <span class="info">$1351</span></p>
                        <p>Balance BTC: <span class="info">0.33</span></p>
                        <hr>

                    </div>
                </div>

                <div class="col-25">
                    <br>

                    <h3>Send Ether</h3>


                    <label for="address">Address:</label>
                    <input type="text" id="address" name="cardname" placeholder="Enter the Address">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter the ETH amount">



                    <input type="submit" value="SEND" class="btn">

                    <h3>Deposit Ether</h3>
                    
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="cardname" placeholder="Enter the Address">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter the ETH amount">
                    
                    
                    
                    <input type="submit" value="DEPOSIT" class="btn">
            </form>
        </div>

</body>

</html>
